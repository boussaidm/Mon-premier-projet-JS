<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="snk.css" rel="stylesheet">
    <link href="page1/page1.css" rel="stylesheet">
    <link href="page2/page2.css" rel="stylesheet">
    <link href="page3/page3.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!--Page Accueil-->
    <div class="page1" id="accueil">
        <!--Menu burger-->
        <nav class="navbar" role="navigation">
            <ul class="navbar__links">
                <li class="navbar__link"><a href="#accueil">Accueil</a></li>
                <li class="navbar__link"><a href="#boutique">Boutique</a></li>
                <li class="navbar__link"><a href="#chance">Chance !</a></li>
            </ul>
            <button class="burger">
              <span class="bar"></span>  
            </button>
        </nav>
        <div class="test">
            <div class="Pnotif"></div>
            <img src="panier3.png" alt="panier" id="panier">
            <div class="vide"></div>
        </div>
        <div class="accueil colone">
            <h1 class="titre">TITAN'S SHOP</h1>
            <!--carousel-->
            <div class="container colone">
                <div class="slider">
                    <iframe class="active" width="560" height="315" src="https://www.youtube.com/embed/w9UVHcNpcUo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/3OCCv_1o5iY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/5Per60XwWoU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </div>
                <div class="barBouton">
                    <img src="fleche.png" alt="fleche" class="bouton gauche">
                    <img src="fleche.png" alt="fleche" class="bouton droit">
                </div>
            </div>
        </div>
    </div>
    <!--Page Boutique-->
    <div class="page2 row" id="boutique">
        <div class="carte">
            <img src="bestial.jpg" class="bestiale" alt="bestiale">
            <div class="presentation colone">
                <h3>BESTIALE</h3>
                <P>1 000 €</P>
                <button class="achat un">Achat</button>
            </div>
        </div>
        <div class="carte">
            <img src="colossal.png" class="colossal" alt="bestiale">
            <div class="presentation colone">
                <h3>colossal</h3>
                <P>10 000 €</P>
                <button class="achat">Achat</button>
            </div>
        </div>
        <div class="carte">
            <img src="feminin.png" class="feminin" alt="bestiale">
            <div class="presentation colone">
                <h3>feminin</h3>
                <P>12 000 €</P>
                <button class="achat">Achat</button>
            </div>
        </div>
        <div class="carte">
            <img src="cuirasse1.jpg" class="cuirasse" alt="bestiale">
            <div class="presentation colone">
                <h3>cuirasse</h3>
                <P>20 000 €</P>
                <button class="achat">Achat</button>
            </div>
        </div>
        <div class="carte">
            <img src="assaillant1.png" class="assaillant" alt="bestiale">
            <div class="presentation colone">
                <h3>assaillant</h3>
                <P>500 000 €</P>
                <button class="achat">Achat</button>
            </div>
        </div>
        <div class="carte">
            <img src="seringueOriginel.png" class="originel" alt="bestiale">
            <div class="presentation colone">
                <h3>originel</h3>
                <P>1 000 000 €</P>
                <button class="achat">Achat</button>
            </div>
        </div>
        <img src="livai.png" alt="livai" class="livai">
    </div>
    <!--Page chance-->

    <div class="page3" id="chance">
        <div class="jeu">
            <img src="monDiagramme.png" alt="roulette" class="diagramme">
            <button class="turn">click!</button>
            <div class="cadeau">
                <img src="croix.png" alt="quitter" class="croix">
                <p id="message"></p>
            </div>
        </div>
    </div>

    <script src="page1/carousel/carousel.js"></script>
    <script src="page1/burger/burger.js"></script>
    <script src="page3/roulette/roulette.js"></script>
    <script src="page1/panier/panier.js"></script>
    <script src="page2/animation.js"></script>
    <footer class="row">
        <p>© By Meriem /  </p>
        <img src="snkSymbole.webp" alt="attaque des titans" class="symbole">
    </footer>
</body>

</html>
